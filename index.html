<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <!-- 手機鎖定設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>火星企鵝：明亮探險版</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>

    <div id="mission-panel">
        <div id="timer-display">0.0s</div>
        <h2>探索日誌</h2>
        <ul id="log-list"></ul>
    </div>

    <div id="radar-container">
        <canvas id="radar-canvas" width="100" height="100"></canvas>
    </div>

    <div id="message-box"></div>

    <div id="victory-modal">
        <div class="modal-content">
            <h1>🏆 探索完成！</h1>
            <p>你已經找齊了所有火星樣本。</p>
            <p>總耗時</p>
            <div class="time-stat" id="final-time">0.0s</div>
            <div>
                <button class="modal-btn btn-secondary" onclick="continueGame()">繼續閒晃</button>
                <button class="modal-btn btn-primary" onclick="location.reload()">重新挑戰</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
